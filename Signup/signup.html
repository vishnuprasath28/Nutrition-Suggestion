<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" type="image" href="../img/logo white.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="top">
        <a href="../index.html"><img src="../img/logo white.png" alt=""></a>
            <div class="topnav">
                <a class="active" href="../index.html">Home</a>
                <a href="../BMI/bmi.html">BMI</a>
                <a href="../Service/service.html">Service</a>
                <a href="../About/about.html">About</a>
            </div>
        </div>
        <div class="box">
            <form action="#" class="form">
                <img src="../img/logo white.png" alt="">
                <h2 class="login">Signup</h2>
                <div class="form-group">
                    <input type="text" class="form-control" required pattern="[a-z]*" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" required pattern="[0-9]*" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" required placeholder="Confirm Password">
                </div>
                <div class="haveac">
                    <p>Already a member?</p>
                    <a href="../Login/foodlogin.html">Login!</a>
                </div>
                <div class="bottom-box">
                    <button type="submit" formaction="../BMI/bmi.html" class="form-button">Signup</button>
                </div>
            </form>
        </div>
        
</body>
</html>
